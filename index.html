<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
  <title>Stats preview card component</title>
</head>
<body>

<div class="container">
  <img src="/images/image-header-mobile.jpg" alt="office-work" class="header__cover header__cover--mobile">
    <div class="card__text">
    <h2 class="text__title">Get <a class="accent">insights</a> that help your business grow.
    </h2>
    <p class="text__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  </div>
  <div class="card__stats">
    <h3 class="number__stats">10k+</h3>
    <p class="description__stats">companies</p>

    <h3 class="number__stats">314</h3>
    <p class="description__stats">templates</p>

    <h3 class="number__stats">12m+</h3>
    <p class="description__stats">queries</p>
  </div>
</div>
</body>
</html>
